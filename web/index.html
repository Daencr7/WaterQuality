<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đăng Nhập - Giám Sát Nước Thải</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      position: relative;
    }
    .login-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 50%;
    }
    .login-box {
      background-color: #fbd96d;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      z-index: 1;
    }
    h3 {
      margin-top: 0;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
      font-size: 14px;
    }
    .form-group input {
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    input[type="submit"] {
      display: block;
      margin: 10px auto 0 auto;
      padding: 8px 20px;
      background-color: #f39c12;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #e67e22;
    }
    .logo {
      position: absolute;
      top: 20px;
      left: 20px;
    }
    .logo img {
      height: 140px;
    }
    .title {
      font-size: 40px;
      color: orange;
      font-weight: bold;
      text-align: center;
      width: 75%;
      margin: 0 auto;
      position: absolute;
      top: calc(25% - 20px);
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="../assers/T1.png" alt="logo">
  </div>
  <div class="title">HỆ THỐNG GIÁM SÁT CHẤT LƯỢNG NƯỚC THẢI</div>
  <div class="login-wrapper">
    <div class="login-box">
      <h3>Đăng Nhập</h3>
      <form onsubmit="return validateLogin()">
        <div class="form-group">
          <label>Username</label>
          <input type="text" name="user" id="user" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" name="pass" id="pass" required>
        </div>
        <input type="submit" value="Đăng Nhập">
      </form>
    </div>
  </div>

  <script>
    function validateLogin() {
      const username = document.getElementById('user').value;
      const password = document.getElementById('pass').value;

      if (username === "admin" && password === "123456") {
        window.location.href = "dashboard.html";
      } else {
        alert("User or Pass are incorrect!");
      }
      return false;
    }
  </script>
</body>
</html>
